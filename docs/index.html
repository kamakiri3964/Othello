<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Othello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script defer src="index.js"></script></head>
  <body>
    <span> <font size="5">オセロ</font> </span><br />
    <canvas id="canvas"></canvas>
    <div>
      <span id="message"></span><br />
      <button id="cancel_button">待った</button>
      <button id="start_button">対人戦を行う</button><br />
      <button id="select_black">対コンピューター戦を先行(黒)で始める</button
      ><br />
      <button id="select_white">対コンピューター戦を後攻(白)で始める</button
      ><br />
      <button id="select_AIbattle">対コンピューター同士の戦を始める</button>
      <form id="first_AIselect_form">
        <span id="first_AIselect_message"
          >コンピューター(黒)のAIを選択してください<br
        /></span>
        <select id="first_AIselect_box">
          <option value="CP1">ランダムAI</option>
          <option value="CP2">自分の石の数を最大にするAI</option>
          <option value="CP3">相手の置ける石の数を少なくするAI</option>
          <option value="CP4">盤面の評価値だけを参考にするAI</option>
        </select>
      </form>
      <form id="second_AIselect_form">
        <span id="second_AIselect_message"
          ><br />コンピューター(白)のAIを選択してください<br
        /></span>
        <select id="second_AIselect_box">
          <option value="CP1">ランダムAI</option>
          <option value="CP2">自分の石の数を最大にするAI</option>
          <option value="CP3">相手の置ける石の数を少なくするAI</option>
          <option value="CP4">盤面の評価値だけを参考にするAI</option>
        </select>
      </form>
      <button id="fix_AI">決定</button>
      <br />
      <span id="another_message"
        >初めからやり直したいときはページをリロードしてください。</span
      ><br />
    </div>
  </body>
</html>
